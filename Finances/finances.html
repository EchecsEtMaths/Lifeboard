<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Lifeboard - Finances</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dexie@3/dist/dexie.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a class="back-button" href="../Accueil/accueil.html">🏠</a>
    <button class="profil-button" popovertarget="profil-popover">👤</button>
    <div popover id="profil-popover">
        <div class="liste-deconnexion">
            <button class="deconnexion" onclick="deconnexion()">Se déconnecter</button>
        </div>
    </div>
    <h1>Finances</h1>
    <div id="totalCourant">Chargement...</div>
    <div id="transactions">
        <div id="lastTransactions">
            Chargement...
        </div>
        <button id="add-button">+</button>
        <dialog id="add-modal">
            <button class="close-btn" aria-label="Fermer">&times;</button>

            <form method="dialog" id="add-form">
                <h3>Ajouter une transaction</h3>
                <input id="nom-add" type="text" placeholder="Nom" required />
                <input id="date-add" type="date" required />
                <input id="montant-add" type="text" class="montant" placeholder="Montant" required />
                <select id="categorie-add" required>
                </select>
                <button type="submit">Enregistrer</button>
            </form>
        </dialog>
    </div>
    <script src="services.js"></script>
    <script src="script.js"></script>
</body>

</html>
